<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Google Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Make sure to copy link tag and not URL for font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a class="greyLink" href="add_a_link_later">
                <p>About</p>
            </a>
            <a class="greyLink" href="add_a_link_later">
                <p>Store</p>
            </a>
        </nav>
        <section>
            <a class="whiteLink" href="add_a_link_later">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="add_a_link_later">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="add_a_link_later">
                <i class="fa-solid fa-list-ul"></i>
            </a>
            <a href="add_a_link_later">
                <!-- <p>Gmail</p> -->
                <img src="/public/Cute_Corgi_face-e1613588692370.jpg" alt="corgi profile pic" />
            </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google!</h1>
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input />
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                        <i class="fa-solid fa-camera-retro"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>Im Feeling Lucky</p>
            </button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>Maori</span></p>
        </div>
    </main>
    <footer>
        <section>
            <p>United States</p>
        </section>
        <section>
            <div class="footerLink">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How search works</a>
            </div>
            <div class="footerLink">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </section>
    </footer>
</body>

</html>
